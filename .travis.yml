language: generic
sudo: required
services:
  - docker
before_install:
  - docker build -t abdul/multi-container-dev -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true abdul/multi-container-dev npm run test -- --coverage

after_success:
  - docker build -t abdul/multi-container-client ./client
  - docker build -t abdul/multi-container-proxy ./proxy
  - docker build -t abdul/multi-container-server ./server
  - docker build -t abdul/multi-container-worker ./worker
  - echo "$DOCKER_PWD" | docker login -u "$DOCKER_ID" --password-stdin
  - docker push abdullahshboul/my-local-repository:abdul/multi-container-client
  - docker push abdullahshboul/my-local-repository:abdul/multi-container-proxy
  - docker push abdullahshboul/my-local-repository:abdul/multi-container-server
  - docker push abdullahshboul/my-local-repository:abdul/multi-container-worker
